<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Formation DORANCO</title>
</head>

<body>
	<ui:composition template="/resources/template/layout.xhtml">

		<ui:define name="content">
			<h:outputText value="Bienvenue dans mon site !"></h:outputText>
			<f:view>
				<h:form>
					<p>
						<h:commandLink action="login">
							<h:outputText value="Cliquez ici pour vous connecter..."></h:outputText>
						</h:commandLink>
					</p>
					<p>
						<h:commandLink action="client">
							<h:outputText value="Cliquez ici pour vous inscrire..."></h:outputText>
						</h:commandLink>
					</p>
					<p>
						<h:commandLink action="categorie">
							<h:outputText value="Ajouter une catégorie...."></h:outputText>
						</h:commandLink>
					</p>
					<p>
						<h:commandLink action="article">
							<h:outputText value="Ajouter un article...."></h:outputText>
						</h:commandLink>
					</p>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
