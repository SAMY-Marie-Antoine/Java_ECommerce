<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"></h:outputStylesheet>
</h:head>
<body>
	<h1>Gestion de stock</h1>
	<h:form>
	<h3>Ajouter un article</h3>
		

		<h:panelGrid columns="3" cellpadding="0" cellspacing="2">

			<h:outputText value="Nom :"></h:outputText>
			<h:inputText id="nom" size="20" value="#{articleBean.nom}"
				required="true" requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>

			<h:outputText value="Description :"></h:outputText>
			<h:inputText id="description" size="20" value="#{articleBean.description}">
			</h:inputText>
			<h:message for="description" style="color:red"></h:message>

			<h:outputText value="Prix :"></h:outputText>
			<h:inputText id="prix" size="20" value="#{articleBean.prix}"
				required="true" requiredMessage="Le prix est obligatoire">
			</h:inputText>
			<h:message for="prix" style="color:red"></h:message>
			
			<h:outputText value="Remise :"></h:outputText>
			<h:inputText id="remise" size="20" value="#{articleBean.remise}">
			</h:inputText>
			<h:message for="remise" style="color:red"></h:message>
			
			<h:outputText value="Stock"></h:outputText>
			<h:inputText id="stock" size="20" value="#{articleBean.stock}"
				required="true" requiredMessage="Le stock est obligatoire">
			</h:inputText>
			<h:message for="stock" style="color:red"></h:message>
			
			<h:outputText value="Catégorie :"></h:outputText>
			<h:selectManyListbox id="categorie" value="#{articleBean.categories}"
								required="true" requiredMessage="Le genre est obligatoire">
			</h:selectManyListbox>
		</h:panelGrid>	
		
		<h:commandButton id="ajouterArticle" value="Ajouter"
			action="#{articleBean.addArticle()}"></h:commandButton>

		<h:button id="retour" value="Retour" outcome="connexion.xhtml"></h:button>
	</h:form>
</body>

</html>
