<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<h1>Modification du mot de passe</h1>
	<h:messages style="color:#{mdpBean.messageColor}"></h:messages>
	<h:form>
		<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
			<h:outputText value="Email :"></h:outputText>
			<h:inputText id="email" size="20" value="#{mdpBean.email}" style="color:blue"
				required="true" requiredMessage="L'Email est obligatoire">
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>

			<h:outputText value="Mot de passe actuel :"></h:outputText>
			<h:inputText id="ancienMdp" size="20" value="#{mdpBean.ancienMdp}"
				required="true" requiredMessage="Le mot de passe actuel est obligatoire">
			</h:inputText>
			<h:message for="ancienMdp" style="color:red"></h:message>

			<h:outputText value="Nouveau Mot de passe :"></h:outputText>
			<h:inputText id="nouveauMdp" size="20" value="#{mdpBean.nouveauMdp}"
				required="true" requiredMessage="Le nouveau mot de passe est obligatoire">
			</h:inputText>
			<h:message for="nouveauMdp" style="color:red"></h:message>

			<h:outputText value="Confirmation Mot de passe :"></h:outputText>
			<h:inputText id="confirmationMdp" size="20" value="#{mdpBean.confirmationMdp}"
			required="true" requiredMessage="La confirmation du mot de passe est obligatoire">
			</h:inputText>
			<h:message for="confirmationMdp" style="color:red"></h:message>
		</h:panelGrid>

		<p></p>

		<h:panelGrid columns="2" cellpadding="10" cellspacing="0">
			<h:commandButton id="valider" value="Valider" action="#{mdpBean.updatePassword()}"></h:commandButton>
			<h:button id="retour" value="Retour" outcome="inscription.xhtml"></h:button>
		</h:panelGrid>
	</h:form>
</body>

</html>
